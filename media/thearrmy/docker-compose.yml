services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add: [NET_ADMIN]
    devices: ["/dev/net/tun:/dev/net/tun"]
    env_file: [./.env]
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - FIREWALL=on
      - TZ=${TZ}
      #- VPN_MTU=1380
      - VPN_PORT_FORWARDING_UP_COMMAND=/gluetun/update-qb-port.sh
    volumes:
      - /docker/thearrmy/gluetun:/gluetun
    ports:
      - "8080:8080"  # qBittorrent WebUI through VPN
      - "8191:8191"  # FlareSolverr API
      # ProtonVPN forwarded port (check gluetun logs if it changes)
      - "60122:60122"
      - "60122:60122/udp"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:9999/health"]
      interval: 10s
      timeout: 3s
      retries: 6

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    env_file: [./.env]
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - /docker/thearrmy/qbittorrent:/config
      - /data:/data
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: "service:gluetun"
    env_file: [./.env]
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
      # Optionally set a request timeout (in seconds)
      - CAPTCHA_SOLVER=none
      - HEADLESS=true
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_healthy

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    ports:
      - "8096:8096"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
      - LIBVA_DRIVER_NAME=iHD
      - LIBVA_DRIVERS_PATH=/usr/lib/jellyfin-ffmpeg/lib/dri
      # Optional but nice: expose the URL Jellyseerr/others can use
      # - JELLYFIN_PublishedServerUrl=http://jellyfin:8096
    volumes:
      - /docker/thearrmy/jellyfin:/config
      - /data/media:/data/media
      - /docker/thearrmy/jellyfin/custom-cont-init.d:/custom-cont-init.d:ro
    # Intel iGPU (render node)
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    ports: ["7878:7878"]
    environment: [ "PUID=${PUID}", "PGID=${PGID}", "TZ=${TZ}" ]
    volumes:
      - /docker/thearrmy/radarr:/config
      - /data:/data
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    ports: ["8989:8989"]
    environment: [ "PUID=${PUID}", "PGID=${PGID}", "TZ=${TZ}" ]
    volumes:
      - /docker/thearrmy/sonarr:/config
      - /data:/data
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    ports: ["6767:6767"]
    environment: [ "PUID=${PUID}", "PGID=${PGID}", "TZ=${TZ}" ]
    volumes:
      - /docker/thearrmy/bazarr:/config
      - /data:/data
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    ports: ["9696:9696"]
    environment: [ "PUID=${PUID}", "PGID=${PGID}", "TZ=${TZ}" ]
    volumes:
      - /docker/thearrmy/prowlarr:/config
    restart: unless-stopped

  seerr:
    image: ghcr.io/seerr-team/seerr:develop #seerr:preview-music-support for music latest testing branch
    container_name: seerr
    init: true
    ports:
      - "5055:5055"
    environment:
      - LOG_LEVEL=info
      - TZ=${TZ}
      - PORT=5055
    volumes:
      - /docker/thearrmy/jellyseerr:/app/config
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5055/api/v1/status"]
      start_period: 20s
      timeout: 3s
      interval: 15s
      retries: 3
    restart: unless-stopped

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    ports:
      - "8686:8686"
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /docker/thearrmy/lidarr:/config
      - /data:/data
    restart: unless-stopped

  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    user: "${PUID}:${PGID}" # should be owner of volumes
    ports:
      - "4533:4533"
    restart: unless-stopped
    volumes:
      - /docker/thearrmy/navidrome:/data
      - /data/media/music:/music:ro